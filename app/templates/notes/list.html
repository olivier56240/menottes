{% extends "base.html" %}
{% block content %}

<h2 class="mb-4">Rassemblements à venir</h2>

<a href="{{ url_for('notes.create_note') }}" class="btn btn-primary mb-4">
 ➕ Créer un rassemblement
</a>

{% if notes|length == 0 %}
 <div class="alert alert-secondary">
   Aucun rassemblement pour le moment.
 </div>
{% else %}
<div class="grid">
 {% for note in notes %}
 <div class="card category-{{ note.category|lower|trim }}"></div>

 <div class="card-overlay"></div>

 <div class="card-content">
   <h3>{{ note.title }}</h3>
   <p>{{ note.content }}</p>

   <div class="actions">
     <a href="{{ url_for('notes.edit_note', note_id=note.id) }}"
        class="btn btn-warning">Modifier</a>

     <a href="{{ url_for('notes.delete_note', note_id=note.id) }}"
        class="btn btn-danger">Supprimer</a>
   </div>
 </div>

</div>

 {% endfor %}
</div>
 

{% endif %}
{% endblock %}
