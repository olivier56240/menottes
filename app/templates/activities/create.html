<h1>Créer une activité</h1>

<form method="POST">
   {{ form.hidden_tag() }}
   <p>{{ form.title.label }} {{ form.title() }}</p>
   <p>{{ form.description.label }} {{ form.description() }}</p>
   <p>{{ form.type.label }} {{ form.type() }}</p>
   <p>{{ form.location.label }} {{ form.location() }}</p>
   <p>{{ form.submit(class="btn btn-danger") }}</p>
</form>
