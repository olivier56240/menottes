{% extends "base.html" %}
{% block content %}

<div class="text-center mt-5">
 <h1 class="display-5 mb-3">Bienvenue sur MyNotes</h1>
 <p class="lead mb-4">
   Une application simple, sécurisée et moderne pour gérer vos notes personnelles.
 </p>

 {% if not current_user.is_authenticated %}
   <a href="{{ url_for('auth.register') }}" class="btn btn-primary btn-lg me-2">
     Créer un compte
   </a>
   <a href="{{ url_for('auth.login') }}" class="btn btn-outline-secondary btn-lg">
     Se connecter
   </a>
 {% else %}
   <a href="{{ url_for('notes.list_notes') }}" class="btn btn-primary btn-lg">
     Accéder à mes notes
   </a>
 {% endif %}
</div>

{% endblock %}
