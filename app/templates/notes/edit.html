{% extends "base.html" %}
{% block content %}

<div class="rr-center">
 <div class="rr-panel">
   <h2 class="mb-4 text-center">Modifier le rassemblement</h2>

   <form method="POST">
     {{ form.hidden_tag() }}

     <div class="mb-3">
       <label class="form-label">Nom du rassemblement</label>
       {{ form.title(class="form-control rr-input") }}
     </div>

     <div class="mb-3">
       <label class="form-label">Description</label>
       {{ form.content(class="form-control rr-input", rows="6") }}
     </div>

     <div class="d-flex gap-2">
       <button class="btn btn-warning" type="submit">Enregistrer</button>
       <a class="btn btn-secondary" href="{{ url_for('notes.list_notes') }}">Retour</a>
     </div>
   </form>
 </div>
</div>

{% endblock %}
