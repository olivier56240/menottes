{% extends "base.html" %}
{% block content %}

<section class="hero">
 <div class="hero-overlay"></div>

 <div class="hero-content">
   <h1 class="hero-title">RassoRide</h1>
   <p class="hero-subtitle">
     Trouve des rassemblements auto/moto près de chez toi, et rejoins la communauté.
   </p>

   <div class="hero-actions">
     <a href="{{ url_for('notes.list_notes') }}" class="btn btn-primary btn-lg">
       Voir les rassemblements
     </a>

     {% if current_user.is_authenticated %}
       <a href="{{ url_for('notes.create_note') }}" class="btn btn-outline-light btn-lg">
         Créer un rassemblement
       </a>
     {% else %}
       <a href="{{ url_for('auth.register') }}" class="btn btn-outline-light btn-lg">
         S’inscrire
       </a>
     {% endif %}
   </div>
 </div>
</section>

{% endblock %}
