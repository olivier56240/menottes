
{% extends "base.html" %}
{% block content %}

<h2 class="mb-4">Rassemblements à venir</h2>

<a href="{{ url_for('notes.create_note') }}" class="btn btn-primary mb-4">
   ➕ Créer un rassemblement
</a>

<div class="row">
   {% for note in notes %}
   <div class="col-md-4 mb-4">
       <div class="card p-3 shadow">
           <h4>{{ note.title }}</h4>
           <p>{{ note.content[:120] }}...</p>
           <div class="d-flex justify-content-between">
              <a href="{{ url_for('notes.edit', note_id=note.id) }}" class="btn btn-sm btn-warning">Modifier</a>

<form method="POST" action="{{ url_for('notes.delete', note_id=note.id) }}" style="display:inline;">
   {{ csrf_token()|safe }}
   <button class="btn btn-sm btn-danger" type="submit">Supprimer</button>
</form> 
           </div>
       </div>
   </div>
   {% endfor %}
</div>

{% endblock %}
