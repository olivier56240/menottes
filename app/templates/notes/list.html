
{% extends "base.html" %}
{% block content %}

<div class="d-flex justify-content-between align-items-center mb-4">
   <h2>Mes notes</h2>
   <a href="{{ url_for('notes.create_note') }}" class="btn btn-primary">
       + Nouvelle note
   </a>
</div>

<div class="row g-4">
   {% for note in notes %}
   <div class="col-md-6 col-lg-4">
       <div class="card h-100 shadow-sm">
           <div class="card-body d-flex flex-column">
               <h5 class="card-title">{{ note.title }}</h5>
               <p class="card-text text-muted">
                   {{ note.content[:120] }}...
               </p>

               <div class="mt-auto d-flex justify-content-between">
                   <a href="{{ url_for('notes.view_note', note_id=note.id) }}" class="btn btn-sm btn-outline-primary">
                       Voir
                   </a>
                   <a href="{{ url_for('notes.edit_note', note_id=note.id) }}" class="btn btn-sm btn-outline-secondary">
                       Modifier
                   </a>
                   <a href="{{ url_for('notes.delete_note', note_id=note.id) }}" class="btn btn-sm btn-outline-danger">
                       Supprimer
                   </a>
               </div>
           </div>
       </div>
   </div>
   {% endfor %}
</div>

{% endblock %}
