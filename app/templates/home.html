{% extends "base.html" %}
{% block content %}
<div style="text-align:center; margin-top:80px;">
   <h1>Bienvenue sur MyNotes</h1>
   <p>Une application simple pour gérer vos notes personnelles en toute sécurité.</p>

   {% if current_user.is_authenticated %}
       <a href="{{ url_for('notes.list_notes') }}">Accéder à mes notes</a>
   {% else %}
       <a href="{{ url_for('auth.login') }}">Se connecter</a> |
       <a href="{{ url_for('auth.register') }}">Créer un compte</a>
   {% endif %}
</div>
{% endblock %}
